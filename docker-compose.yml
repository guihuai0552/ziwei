version: '3.8'

services:
  pocketbase:
    build: ./pocketbase
    container_name: ziwei-pocketbase
    restart: unless-stopped
    ports:
      - "8090:8090"
    volumes:
      - ./pocketbase/pb_data:/pb/pb_data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8090/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: ziwei-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - POCKETBASE_INTERNAL_URL=http://pocketbase:8090
      # This public URL is for client-side if needed, but we mostly use server-side now.
      # If you access from browser, use localhost:8090 or your domain.
      - NEXT_PUBLIC_POCKETBASE_URL=http://localhost:8090
      - POCKETBASE_ADMIN_EMAIL=${POCKETBASE_ADMIN_EMAIL}
      - POCKETBASE_ADMIN_PASSWORD=${POCKETBASE_ADMIN_PASSWORD}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    depends_on:
      pocketbase:
        condition: service_healthy
    env_file:
      - .env.local
